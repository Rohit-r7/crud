{% extends 'user/masterpage.html' %}

{% load static %}
{% block content %}
<section>
    <section class="vh-100" style="background-color: #508bfc;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card shadow-2-strong" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
      
                  <h3 class="mb-5">SIGN IN AS USER/ADMIN</h3>
                  {{ error_msg }}
                  <form action="" method="POST" enctype="multipart/form-data">
                  {% csrf_token %}
                  <div class="form-outline mb-4">
                    <input type="text" id="typeEmailX-2" class="form-control form-control-lg" name="username">
                    <label class="form-label" for="typeEmailX-2">USERNAME</label>
                  </div>
      
                  <div class="form-outline mb-4">
                    <input type="password" id="typePasswordX-2" class="form-control form-control-lg" name="password">
                    <label class="form-label" for="typePasswordX-2">Password</label>
                  </div>
                  <select class="form-select" hidden aria-label="Default select example" name="role">
                    <option selected value="user">User</option>
                    <option value="1" value="Admin">Admin</option>
                  </select>
                  <button class="btn btn-primary  " type="submit">Login</button>
                </form>
                  <hr class="my-4">
      
                  
      
      
                  
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</section>
{% endblock %}
